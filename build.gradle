apply plugin: 'java'

group = "it.myideas.chabotto"
version = "0.2-SNAPSHOT"
description = "A (micro)service registry based on DNS and Redis"


sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'



if (!hasProperty('mainClass')) {
    ext.mainClass = 'it.myideas.chabotto.eagledns.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    
    compile 'dnsjava:dnsjava:2.1.7'
    compile 'log4j:log4j:1.2.17'
    compile 'redis.clients:jedis:2.8.1'
    
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

// The original developer put non-java files in src/main/java
processResources {
    from ('src/main/java') {
        include '**/*.properties'        
    }
}
